<div
        id="agentModal"
        class="hidden fixed inset-x-0 top-20 mx-auto w-full max-w-md z-50"
>
    <div class="bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-lg font-semibold">Контрагент</h3>
            <button id="closeModalBtn" class="absolute top-3 right-3 p-1.5 bg-transparent hover:bg-gray-200 rounded-lg">
                <img src="../img/close.png" alt="Close" class="w-5 h-5"/>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div class="p-4">
            <div class="mb-4">
                <label class="block mb-1">*Наименование</label>
                <input id="nameInput" type="text" class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block mb-1">*ИНН</label>
                <input id="innInput" type="text" class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block mb-1">Адрес</label>
                <input id="addressInput" type="text" class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="mb-4">
                <label class="block mb-1">КПП</label>
                <input id="kppInput" type="text" class="w-full px-3 py-2 border rounded" />
            </div>
            <div class="flex justify-end space-x-2 pt-2 border-t">
                <button id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                    Отменить
                </button>
                <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
